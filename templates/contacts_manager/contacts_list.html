{% load custom_filters %}
  <table class="table table-hover">
    <thead>
    <tr>
      {% for field_name in fields %}
        <th>{{ field_name }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for profile in contacts %}
      <tr>
        {% for field_name in fields %}
          <td>{{ profile|getattribute:field_name }}</td>
        {% endfor %}
        <td><span class="material-symbols-outlined">edit</span></td>
        <td><span class="material-symbols-outlined">add</span></td>
      </tr>
    {% endfor %}
  </tbody>
  </table>
